<section>
  <div class="container mx-auto">
    <div>
      <h3 class="capitalize font-extrabold text-2xl">Popular products</h3>
    </div>
    <div class="grid sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 xl:grid-cols-6 flex flex-wrap">
      @for (product of allProducts; track product._id) {
      <app-product-card [product]="product" />
      }@empty {
      <h2 class="text-2xl font-extrabold grow w-full bg-orange-300">loading.........</h2>
      }
    </div>
  </div>
</section>
